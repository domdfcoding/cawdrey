modname: cawdrey
copyright_years: "2019-2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.3"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Several useful custom dictionaries'

conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6

# Additional lines for .gitignore
#additional_ignore:
#  -

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "pypy3"

# travis secure password for PyPI
travis_pypi_secure: ""

travis_site: org

# directory that contains tests
tests_dir: "tests"

# Additional arguments for setup.py
#additional_setup_args:
#  foo: bar

conda_description: "Several useful custom dictionaries"

classifiers:
  - 'Development Status :: 3 - Alpha'
#  - "Development Status :: 4 - Beta"
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)"
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Programming Language :: Python :: 3.6'
  - 'Programming Language :: Python :: 3.7'
  - 'Programming Language :: Python :: 3.8'
  - "Programming Language :: Python :: 3 :: Only"
  - "Programming Language :: Python :: Implementation :: CPython"
  - "Programming Language :: Python :: Implementation :: PyPy"
  - 'Topic :: Software Development :: Libraries :: Python Modules'
  - "Topic :: Utilities"

keywords:
  - ordereddict
  - frozenordereddict
  - orderedfrozendict
  - ordered
  - frozen
  - immutable
  - frozendict
  - dict
  - dictionary
  - map
  - Mapping
  - MappingProxyType
  - developers