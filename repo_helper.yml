# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: Cawdrey
pypi_name: cawdrey
repo_name: cawdrey
import_name: cawdrey
copyright_years: "2019-2022"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.5.1"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Several useful custom dictionaries for Python üìñ‚ÄÇüêç'
conda_description: "Several useful custom dictionaries for Python."
use_whey: true

conda_channels:
