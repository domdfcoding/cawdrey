python_deploy_version: 3.8
standalone_contrib_guide: true

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - '3.10'
 - '3.11'
 - '3.12'
 - 3.13-dev
 - pypy36
 - pypy37
 - pypy38
 - pypy39

classifiers:
 - "Development Status :: 4 - Beta"
 - "Intended Audience :: Developers"
 - "Topic :: Software Development :: Libraries :: Python Modules"
 - "Topic :: Utilities"

keywords:
 - frozenordereddict
 - orderedfrozendict
 - frozen
 - immutable
 - frozendict
 - dict
 - dictionary
 - map
 - Mapping
 - MappingProxyType
 - Counter

sphinx_conf_epilogue:
 - html_logo = "../cawdrey.png"
 - nitpicky = True
 - no_unbound_typevars = False

extra_sphinx_extensions:
 - local_extension
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_toolbox_experimental.succinct_seealso
