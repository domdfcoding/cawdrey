modname: Cawdrey
pypi_name: cawdrey
repo_name: cawdrey
import_name: cawdrey
copyright_years: "2019-2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.0"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Several useful custom dictionaries for Python üìñ‚ÄÇüêç'

conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6

# Additional lines for .gitignore
#additional_ignore:
#  -

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - 3.9
  - "3.10-dev"
  - "pypy3"

# travis secure password for PyPI
travis_pypi_secure: ""

travis_site: org

conda_description: "Several useful custom dictionaries for Python."

classifiers:
  - 'Development Status :: 3 - Alpha'
#  - "Development Status :: 4 - Beta"
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Operating System :: OS Independent'
  - 'Topic :: Software Development :: Libraries :: Python Modules'
  - "Topic :: Utilities"

keywords:
  - frozenordereddict
  - orderedfrozendict
  - frozen
  - immutable
  - frozendict
  - dict
  - dictionary
  - map
  - Mapping
  - MappingProxyType

sphinx_conf_epilogue:
  - html_logo = "../cawdrey.png"
